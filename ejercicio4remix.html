<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" id="rango" min="1" value="1" max="50"/>

    <div id="contenedor"></div>
    <h1 id="resultado"> Resultado: </h1>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            
            $("#rango").change(function(){
                var numimagenes = parseInt($(this).val());
                $("#contenedor").text("");

                for(var i = 1; i <= numimagenes; i++){
                    var checkbox = $("<input>", {
                        "type": "checkbox",
                        "id": "checkbox" + i,
                    });
                    var label = $("<label>", {
                        "id": "label" + i,
                    });

                    $("#contenedor").append(checkbox,label);
                }

                var res = 0;
                for (var i = 1; i <= numimagenes; i++){ 
                    var aleatorio = parseInt(Math.random() * 100) + 1; 
                    $("#label"+i).text(aleatorio);
                    $("#checkbox" + i).attr("value", aleatorio); 
                }

                $('button').click(function() {
                var valor = parseInt($(this).val());
                var isActive = $(this).hasClass("activo");

                if (isActive) {
                   
                } else {
                    res += valor;
                    $(this).addClass("activo");
                }
            });

            });
        });
    </script>
</body>
</html>
