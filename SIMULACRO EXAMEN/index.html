<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="../resources/logo.jpg" width="50" height="50" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="apuestas.html">
                                Apuestas
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Equipos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                                <!-- Los elementos del menú de equipos se cargarán dinámicamente aquí -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container text-center">
        <br/>
        <h1 class="mb-3">PARTIDO DEL SABADO</h1>
        <h2 class="mb-3">Selecciona el equipo desde "Equipos"</h2>
        <hr />

        <div class="d-flex justify-content-center">
            <img src="../resources/fotohome.jpg" alt="Logo" class="img-fluid" />
        </div>
        <hr />

    </div>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>

        var urlApi = "https://apiejemplos.azurewebsites.net/";

        $(document).ready(function() {
            request = 'api/equipos';
            var url = urlApi + request;
            $.ajax({
                url: url, 
                method: 'GET',
                success: function(data) {
                    var dropdownMenu = $('.dropdown-menu');
                    // Recorre los datos y crea los elementos del menú de equipos
                    data.forEach(function(equipo) {
                        dropdownMenu.append(
                            '<li><a class="dropdown-item" href="equipo.html?idEquipo=' + equipo.idEquipo + '">' + equipo.nombre + '</a></li>'
                        );
                    });
                },
                error: function(error) {
                    console.error('Error al cargar los equipos:', error);
                }
            });
        });
    </script>
</body>
</html>
